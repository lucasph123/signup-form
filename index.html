<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'/>
    <script src="scripts.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>

    <div class="container-left">
        <div class="title">
            <img src="odin-lined.png" class="odin-logo"> </img>
        Odin
        </div>
        <div class="background-credits">
            Photo by <a href='https://unsplash.com/pt-br/fotografias/planta-da-folha-verde-na-fotografia-de-perto-25xggax4bSA'class="autor">
                Halie West</a> on <a href='https://unsplash.com/pt-br/fotografias/planta-da-folha-verde-na-fotografia-de-perto-25xggax4bSA'class="autor"> Unsplash</a> 
        </div>
    
    </div>
    <div class="container-right">
        <div class="description-container">
            <p class="description">This is not a real online service!You Know you need something like this in your life to help you realize your deepest dreams.
            Sign up now to get started.</p>
            <p class='description'>You Know you want to</p>
        </div>
        <div class="form-container">
            <form class="form">
                <h1>Let's do This!</h1>
                <div class="form-row">
                    <div class="input">
                        <label for="name">
                            First Name
                        </label>
                        <input type="text" id="name">
                    </div>
                    <div class="input">
                        <label for="surname">
                            Last Name
                        </label>
                        <input type="text" id="surname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" id="email">
                    </div>
                    <div class="input">
                        <label for="phone">
                            Phone Number
                        </label>
                        <input type="tel" id="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input">
                        <label for="password1">
                            Password
                        </label>
                        <input type="password" id="password1">
                    </div>
                    <div class="input">
                        <label for="password2">
                            Confirm Password
                        </label>
                        <input type="password" id="password2">
                    </div>
                </div>
                
            </form>
        </div>

        <div class="login-container">
            Already have an account? <a class="login">Log In</a>

        </div>
    </div>
</body>
</html>
