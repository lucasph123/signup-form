<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'/>
    <script src="scripts.js" defer></script>
    <title>Sign-Up Form</title>
    <script></script>
</head>
<body>

    <div class="container-left">
        <div class="title">
            <img src="odin-lined.png" class="odin-logo"> </img>
        Odin
        </div>
        <div class="background-credits">
            Photo by <a href='https://unsplash.com/pt-br/fotografias/planta-da-folha-verde-na-fotografia-de-perto-25xggax4bSA'class="autor">
                Halie West</a> on <a href='https://unsplash.com/pt-br/fotografias/planta-da-folha-verde-na-fotografia-de-perto-25xggax4bSA'class="autor"> Unsplash</a> 
        </div>
    
    </div>
    <div class="container-right">
        <div class="description-container">
            <p class="description">This is not a real online service!You Know you need something like this in your life to help you realize your deepest dreams.
            Sign up now to get started.</p>
            <p class='description'>You Know you want to</p>
        </div>
        <div class="form-container">
            <form class="form">
                <h1>Let's do This!</h1>
               
                    <div class="input">
                        <label for="name">
                            First Name *
                        </label>
                        <input type="text" pattern="[a-zA-Z]+" placeholder="First Name" id="name" required>
                        <span class="required"></span>
                    </div>
                    <div class="input">
                        <label for="surname">
                            Last Name *
                        </label>
                        <input type="text" pattern="[a-zA-Z]+" placeholder="Last Name" id="surname" required>
                        <span class="required"></span>
                    </div>
                
              
                    <div class="input">
                        <label for="email">
                            Email *
                        </label>
                        <input type="email" id="email" placeholder="Email@email" required>
                        <span class="required"></span>
                    </div>
                    <div class="input">
                        <label for="phone">
                            Phone Number *
                        </label>
                        <input type="tel" placeholder="(xx) xxxx-xxxx" minlength='8' maxlength="8" pattern="[0-9]+" id="phone" required>
                        <span class="required"></span>
                    </div>
                
              
                    <div class="input">
                        <label for="password1">
                            Password *
                        </label>
                        <input placeholder="Password Min:8 Characters" type="password" id="password1"  class="password2"
                        required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                        <span class="required"></span>
                    </div>        

                    <div   class="input">
                        <label for="password2">
                            Confirm Password *
                        </label>
                        <input minlength='6' placeholder="Confirm password" type="password" id="password2" 
                        required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" onkeyup="test()" class="password2">
                        <span class="required"></span>
                    </div>
            </div>
        <div class="footer-right">
                    <button class='btn'type="submit">Create Account</button>

                    <p class="login-container">
                        Already have an account? <a class="login">Log In</a>
                    </p>
            </form>
        </div>
    </div>
</body>
</html>
